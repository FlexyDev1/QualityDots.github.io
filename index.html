<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .summary {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Budget Tracker</h1>
        <label for="income">Monthly Income:</label>
        <input type="number" id="income" placeholder="Enter your income">

        <label for="expense">Monthly Expenses:</label>
        <input type="number" id="expense" placeholder="Enter your expenses">

        <button onclick="calculateBudget()">Calculate</button>

        <div class="summary" id="summary" style="display: none;">
            <h2>Summary</h2>
            <p id="balance"></p>
            <p id="status"></p>
        </div>
    </div>

    <script>
        function calculateBudget() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const expense = parseFloat(document.getElementById('expense').value) || 0;
            const balance = income - expense;

            document.getElementById('balance').innerText = `Your balance is: $${balance.toFixed(2)}`;
            const status = balance >= 0 ? "You are within your budget!" : "You have overspent!";
            document.getElementById('status').innerText = status;

            const summary = document.getElementById('summary');
            summary.style.display = 'block';
        }
    </script>
</body>
</html>
